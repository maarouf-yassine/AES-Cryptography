<!DOCTYPE html>

<html>
    <head>
        <script src="js/main.js" async></script>
        <title>AES - Advanced Encryption Standard</title>
        <script src="js/gui.js" async></script>
        <link rel="stylesheet" type="text/css" href="css/styles.css">
    </head>

    <body>

        <div class="container">
            <h3>Enter Plaintext Matrix</h3>
            <table id="plaintext-table" border=1></table>

            <h3>Enter Key Matrix</h3>
            <label for="keySize">Choose key size:</label>
            <select name="keySize" id="keySize">
                <option value="128bits">128 bits</option>
                <option value="192bits">192 bits</option>
                <option value="256bits">256 bits</option>
            </select>
            <table id="key-table" border=1></table>

            <button id="encrypt">Encrypt</button>
        </div>
            
        <div class="container">
        </div>
        
    </body>

</html>
